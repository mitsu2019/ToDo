<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社食予約システム - 修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; 
            min-height: 100vh;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 3px solid #ef4444; color: #ffffff !important; font-weight: bold; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .day-sat { color: #2563eb; }
        .day-sun { color: #dc2626; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="toast-container" class="fixed top-4 right-4 z-[110] flex flex-col gap-2"></div>

    <!-- Login View -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                    <i class="fas fa-utensils text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">社食予約システム</h1>
                <p class="text-gray-500 text-sm mt-2">ログイン情報を入力してください</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">ログインID</label>
                    <input type="text" id="login-id" class="block w-full rounded-lg border-gray-300 shadow-sm border p-3 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="admin" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">パスワード</label>
                    <input type="password" id="login-pass" class="block w-full rounded-lg border-gray-300 shadow-sm border p-3 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-bold flex justify-center items-center shadow-lg shadow-blue-200">
                    <span>ログイン</span>
                    <div id="login-loader" class="loader ml-2"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- User View -->
    <div id="user-view" class="hidden min-h-screen flex flex-col">
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h1 class="text-lg font-bold text-gray-800">予約カレンダー</h1>
                </div>
                <div class="flex items-center gap-3">
                    <div id="user-info" class="hidden sm:flex flex-col text-right mr-2">
                        <span class="text-xs text-gray-400 font-bold uppercase tracking-tighter" id="user-dept"></span>
                        <span class="text-sm font-bold text-gray-700" id="user-name"></span>
                    </div>
                    <button id="admin-entry-btn" onclick="openAdmin()" class="hidden text-xs bg-amber-50 text-amber-600 hover:bg-amber-100 px-3 py-2 rounded-lg border border-amber-200 font-bold transition">
                        <i class="fas fa-tools mr-1"></i> 管理
                    </button>
                    <button onclick="location.reload()" class="text-xs text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg font-bold transition">ログアウト</button>
                </div>
            </div>
        </header>

        <main class="flex-grow p-4 md:p-6 max-w-7xl mx-auto w-full">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6 flex flex-col sm:flex-row gap-4 justify-between items-center">
                <div class="flex items-center gap-4 bg-gray-50 rounded-xl p-1 px-2 border border-gray-100">
                    <button onclick="changeMonth(-1)" class="w-8 h-8 flex items-center justify-center hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-left text-gray-400"></i></button>
                    <h2 id="current-month-display" class="text-lg font-bold text-gray-800 min-w-[100px] text-center"></h2>
                    <button onclick="changeMonth(1)" class="w-8 h-8 flex items-center justify-center hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-right text-gray-400"></i></button>
                </div>
                <div class="flex gap-2">
                    <button onclick="batchReserve(true)" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-xs font-bold transition">今月を全予約</button>
                    <button onclick="batchReserve(false)" class="bg-white border border-gray-300 text-gray-600 px-4 py-2 rounded-lg text-xs font-bold transition">今月を全解除</button>
                </div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
        </main>
    </div>

    <!-- Admin View -->
    <div id="admin-view" class="hidden fixed inset-0 bg-white z-[100] flex flex-col overflow-hidden">
        <header class="bg-gray-900 text-white shadow p-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-user-shield text-amber-400"></i>
                <h1 class="font-bold">管理者画面</h1>
            </div>
            <button onclick="closeAdmin()" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-sm transition font-bold">閉じる</button>
        </header>
        <nav class="flex bg-gray-800 px-4 shrink-0 overflow-x-auto">
            <button onclick="switchAdminTab('stats')" id="tab-btn-stats" class="tab-btn active px-6 py-4 text-sm text-gray-400 whitespace-nowrap">予約集計</button>
            <button onclick="switchAdminTab('users')" id="tab-btn-users" class="tab-btn px-6 py-4 text-sm text-gray-400 whitespace-nowrap">ユーザー管理</button>
            <button onclick="switchAdminTab('menus')" id="tab-btn-menus" class="tab-btn px-6 py-4 text-sm text-gray-400 whitespace-nowrap">献立設定</button>
        </nav>
        
        <main class="flex-grow overflow-y-auto p-4 md:p-8 bg-gray-50">
            <!-- Stats Tab -->
            <div id="tab-content-stats" class="tab-content active max-w-3xl mx-auto space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold text-lg">予約数集計（有効ユーザーのみ）</h3>
                        <div class="flex gap-2">
                            <button onclick="renderStats()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg text-xs font-bold"><i class="fas fa-sync-alt mr-1"></i>更新</button>
                        </div>
                    </div>
                    <div id="stats-container" class="space-y-2"></div>
                </div>

                <div class="bg-red-50 p-6 rounded-2xl border border-red-100">
                    <h3 class="font-bold text-red-700 mb-2 text-sm">データメンテナンス</h3>
                    <p class="text-xs text-red-600 mb-4">不整合なデータが含まれる場合に、すべての予約情報を削除してリセットします。実行すると元に戻せません。</p>
                    <button onclick="resetAllOrders()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl text-sm font-bold shadow-lg shadow-red-200 transition">
                        全予約データをリセット（初期化）する
                    </button>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="tab-content-users" class="tab-content max-w-5xl mx-auto space-y-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <h3 class="font-bold mb-4">新規ユーザー登録</h3>
                    <form id="user-reg-form" class="grid grid-cols-1 md:grid-cols-4 gap-3">
                        <input type="text" id="reg-id" placeholder="ID" class="border p-2 text-sm rounded-lg" required>
                        <input type="text" id="reg-name" placeholder="氏名" class="border p-2 text-sm rounded-lg" required>
                        <input type="text" id="reg-dept" placeholder="部署" class="border p-2 text-sm rounded-lg">
                        <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg font-bold">追加</button>
                    </form>
                </div>
                <div id="user-list-container" class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-50 text-gray-400"><tr><th class="p-4">ID</th><th class="p-4">氏名</th><th class="p-4">部署</th><th class="p-4">操作</th></tr></thead>
                        <tbody id="user-list-tbody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <!-- Menus Tab -->
            <div id="tab-content-menus" class="tab-content max-w-5xl mx-auto">
                <div id="admin-menu-list" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, query, where, deleteDoc, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCbLKiYVbZSNuyV_GKALHBhRYcrfLZyNdw",
            authDomain: "yoyaku-4b66a.firebaseapp.com",
            projectId: "yoyaku-4b66a",
            appId: "1:353551924907:web:b3edd452252ee8bb1181ee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'shokudo-yoyaku-v3';
        
        const usersColPath = `artifacts/${appId}/public/data/users`;
        const ordersColPath = `artifacts/${appId}/public/data/orders`;
        const menusColPath = `artifacts/${appId}/public/data/menus`;

        let currentUser = null;
        let myOrders = {};
        let menuData = {};
        let viewDate = new Date();
        const weekNames = ['日', '月', '火', '水', '木', '金', '土'];

        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
            onAuthStateChanged(auth, (user) => { if(!user) return; });
        }
        initAuth();

        // UI & Login
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!auth.currentUser) return;

            toggleLoader(true);
            try {
                if (id === 'admin' && pass === 'admin') {
                    const adminRef = doc(db, usersColPath, 'admin');
                    const snap = await getDoc(adminRef);
                    if (!snap.exists()) await setDoc(adminRef, { id: 'admin', password: 'admin', name: '管理者', department: '本部', isAdmin: true });
                }
                const uSnap = await getDoc(doc(db, usersColPath, id));
                if (uSnap.exists() && (uSnap.data().password === pass || (id === 'admin' && pass === 'admin'))) {
                    currentUser = uSnap.data();
                    startApp();
                } else { showToast("認証失敗", "error"); }
            } catch (err) { showToast("通信エラー", "error"); } finally { toggleLoader(false); }
        };

        function startApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('user-view').classList.remove('hidden');
            document.getElementById('user-name').innerText = currentUser.name;
            document.getElementById('user-dept').innerText = currentUser.department;
            if (currentUser.isAdmin) document.getElementById('admin-entry-btn').classList.remove('hidden');
            
            updateHeader();
            
            // Listeners
            onSnapshot(collection(db, menusColPath), (snap) => {
                menuData = {}; snap.forEach(d => menuData[d.id] = d.data());
                renderCalendar();
            });
            onSnapshot(query(collection(db, ordersColPath), where("userId", "==", currentUser.id)), (snap) => {
                myOrders = {}; snap.forEach(d => myOrders[d.data().date] = true);
                renderCalendar();
            });
        }

        window.changeMonth = (diff) => {
            viewDate.setMonth(viewDate.getMonth() + diff);
            updateHeader();
            renderCalendar();
            if(!document.getElementById('admin-view').classList.contains('hidden')) renderAdminMenus();
        };

        function updateHeader() {
            const txt = `${viewDate.getFullYear()}年${viewDate.getMonth()+1}月`;
            document.getElementById('current-month-display').innerText = txt;
        }

        // Calendar
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            if(!grid) return;
            grid.innerHTML = '';
            const lastDay = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            for (let d = 1; d <= lastDay; d++) {
                const dateKey = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const menu = menuData[dateKey] || {};
                const isReserved = myOrders[dateKey];
                const cardDate = new Date(viewDate.getFullYear(), viewDate.getMonth(), d);
                const wIdx = cardDate.getDay();
                
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-xl border ${isReserved ? 'border-green-500 bg-green-50' : 'border-gray-200 shadow-sm'}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold ${wIdx===6?'day-sat':wIdx===0?'day-sun':''}">${d}日(${weekNames[wIdx]})</span>
                        ${isReserved ? `<i class="fas fa-check-circle text-green-500"></i>` : ''}
                    </div>
                    <div class="text-xs font-bold text-gray-700 h-8 mb-4">${menu.title || '---'}</div>
                    <button onclick="toggleOrder('${dateKey}', ${!isReserved})" class="w-full py-2 rounded-lg text-xs font-bold transition ${isReserved ? 'bg-red-50 text-red-500 border border-red-200' : 'bg-blue-600 text-white'}">
                        ${isReserved ? '予約取消' : '予約する'}
                    </button>
                `;
                grid.appendChild(card);
            }
        }

        window.toggleOrder = async (dateKey, status) => {
            const docId = `${currentUser.id}_${dateKey}`;
            const ref = doc(db, ordersColPath, docId);
            if (status) await setDoc(ref, { userId: currentUser.id, date: dateKey, userName: currentUser.name, timestamp: serverTimestamp() });
            else await deleteDoc(ref);
        };

        window.batchReserve = async (status) => {
            const batch = writeBatch(db);
            const lastDay = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            for (let d = 1; d <= lastDay; d++) {
                const dateKey = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const docId = `${currentUser.id}_${dateKey}`;
                if (status) batch.set(doc(db, ordersColPath, docId), { userId: currentUser.id, date: dateKey, userName: currentUser.name, timestamp: serverTimestamp() });
                else batch.delete(doc(db, ordersColPath, docId));
            }
            await batch.commit();
            showToast("処理完了", "success");
        };

        // Admin functions
        window.openAdmin = () => { document.getElementById('admin-view').classList.remove('hidden'); switchAdminTab('stats'); };
        window.closeAdmin = () => document.getElementById('admin-view').classList.add('hidden');

        window.switchAdminTab = (name) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(`tab-content-${name}`).classList.add('active');
            document.getElementById(`tab-btn-${name}`).classList.add('active');
            if(name === 'users') renderAdminUsers();
            if(name === 'menus') renderAdminMenus();
            if(name === 'stats') renderStats();
        };

        async function renderAdminUsers() {
            const snap = await getDocs(collection(db, usersColPath));
            const tbody = document.getElementById('user-list-tbody');
            tbody.innerHTML = '';
            snap.forEach(d => {
                const u = d.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="p-4">${u.id}</td><td class="p-4 font-bold">${u.name}</td><td class="p-4">${u.department||''}</td><td class="p-4"><button onclick="deleteUser('${u.id}')" class="text-red-500"><i class="fas fa-trash"></i></button></td>`;
                tbody.appendChild(tr);
            });
        }

        window.deleteUser = async (id) => {
            if(id === 'admin') return;
            await deleteDoc(doc(db, usersColPath, id));
            renderAdminUsers();
        };

        document.getElementById('user-reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('reg-id').value.trim();
            const name = document.getElementById('reg-name').value.trim();
            const dept = document.getElementById('reg-dept').value.trim();
            await setDoc(doc(db, usersColPath, id), { id, name, department: dept, password: id });
            e.target.reset();
            renderAdminUsers();
        };

        function renderAdminMenus() {
            const list = document.getElementById('admin-menu-list');
            list.innerHTML = '';
            const lastDay = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            for (let d = 1; d <= lastDay; d++) {
                const dateKey = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const menu = menuData[dateKey] || {};
                const div = document.createElement('div');
                div.className = "flex gap-4 items-center bg-white p-2 border rounded-lg";
                div.innerHTML = `<div class="w-12 text-xs font-bold">${d}日</div><input type="text" id="m-${dateKey}" value="${menu.title||''}" class="flex-grow border p-1 text-sm rounded"><button onclick="saveMenu('${dateKey}')" class="bg-gray-800 text-white text-[10px] px-2 py-1 rounded">保存</button>`;
                list.appendChild(div);
            }
        }
        window.saveMenu = async (date) => {
            const val = document.getElementById(`m-${date}`).value;
            await setDoc(doc(db, menusColPath, date), { title: val }, { merge: true });
            showToast("保存しました", "success");
        };

        // --- Stats & Reset Logic (Modified) ---
        window.renderStats = async () => {
            const container = document.getElementById('stats-container');
            container.innerHTML = '<div class="text-center py-4 text-xs text-gray-400">集計中...</div>';
            
            try {
                const [uSnap, oSnap] = await Promise.all([
                    getDocs(collection(db, usersColPath)),
                    getDocs(collection(db, ordersColPath))
                ]);

                // 有効なユーザーのリストを作成（IDのみのセット）
                const validUserIds = new Set();
                uSnap.forEach(d => validUserIds.add(d.id));

                const stats = {}; // key: date, value: Set(userIds)
                
                oSnap.forEach(doc => {
                    const data = doc.data();
                    // userId が存在し、かつ有効なユーザーリストに含まれている場合のみカウント
                    if (data.date && data.userId && validUserIds.has(data.userId)) {
                        if (!stats[data.date]) stats[data.date] = new Set();
                        stats[data.date].add(data.userId);
                    }
                });

                container.innerHTML = '';
                const sortedDates = Object.keys(stats).sort((a,b) => b.localeCompare(a));
                
                if(sortedDates.length === 0) {
                    container.innerHTML = '<div class="text-center py-8 text-gray-400 text-sm">予約データはありません</div>';
                    return;
                }

                sortedDates.forEach(date => {
                    const count = stats[date].size;
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center p-3 border-b border-gray-100 bg-white rounded-lg mb-1";
                    div.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-[10px] text-gray-400">${date}</span>
                            <span class="text-sm font-bold text-gray-700">${menuData[date]?.title || '献立未設定'}</span>
                        </div>
                        <span class="text-blue-600 font-black">${count}食</span>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                container.innerHTML = '<div class="text-red-500 text-center py-4">読み込み失敗</div>';
            }
        };

        // リセット機能: 既存の全予約ドキュメントを削除
        window.resetAllOrders = async () => {
            if (!confirm("【警告】すべての予約データを完全に消去します。\nよろしいですか？")) return;
            
            toggleLoader(true);
            try {
                const oSnap = await getDocs(collection(db, ordersColPath));
                const batchSize = 400; // Firebase batch limit is 500
                let count = 0;
                let batch = writeBatch(db);
                
                const deletePromises = [];
                
                oSnap.forEach((doc) => {
                    batch.delete(doc.ref);
                    count++;
                    if (count % batchSize === 0) {
                        deletePromises.push(batch.commit());
                        batch = writeBatch(db);
                    }
                });
                
                if (count % batchSize !== 0) {
                    deletePromises.push(batch.commit());
                }
                
                await Promise.all(deletePromises);
                showToast(`合計 ${count} 件のデータをリセットしました。`, "success");
                renderStats();
            } catch (err) {
                console.error(err);
                showToast("リセットに失敗しました", "error");
            } finally {
                toggleLoader(false);
            }
        };

        function toggleLoader(s) { document.getElementById('login-loader').style.display = s ? 'block' : 'none'; }
        function showToast(m, t) {
            const c = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `p-4 rounded-xl text-white text-[11px] font-bold shadow-xl ${t==='success'?'bg-gray-900':'bg-red-600'}`;
            el.innerText = m;
            c.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
