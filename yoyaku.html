    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, deleteDoc, query, where, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'meal-res-v1';

        // Paths
        const usersCol = collection(db, 'artifacts', appId, 'public', 'data', 'users');
        const menusCol = collection(db, 'artifacts', appId, 'public', 'data', 'menus');
        const ordersCol = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
        const configDoc = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');

        // State
        let currentUser = null;
        let config = { deadlineDays: 3 };
        let menuData = {};
        let myOrders = {};
        let allUsers = [];
        let allOrders = [];

        // Auth Logic
        async function init() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInAnonymously(auth); 
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth init error", e);
            }
        }
        init();

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                // Config load
                const cSnap = await getDoc(configDoc);
                if (cSnap.exists()) config = cSnap.data();
                document.getElementById('setting-deadline').value = config.deadlineDays;
            }
        });

        // Login Handler
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            
            toggleLoader(true);

            try {
                // Ensure default admin if database is empty
                if (id === 'admin') {
                    const adminRef = doc(usersCol, 'admin');
                    const adminSnap = await getDoc(adminRef);
                    if (!adminSnap.exists()) {
                        await setDoc(adminRef, { id: 'admin', password: 'admin', name: 'ç®¡ç†è€…', department: 'æœ¬éƒ¨', isAdmin: true });
                    }
                }

                const uRef = doc(usersCol, id);
                const uSnap = await getDoc(uRef);

                if (uSnap.exists()) {
                    const userData = uSnap.data();
                    if (userData.password === pass) {
                        currentUser = userData;
                        showToast("ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ", "success");
                        startApp();
                    } else {
                        showToast("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“", "error");
                    }
                } else {
                    showToast("IDãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“", "error");
                }
            } catch (err) {
                console.error(err);
                showToast("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ", "error");
            } finally {
                toggleLoader(false);
            }
        };

        function startApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('user-view').classList.remove('hidden');
            document.getElementById('user-info').innerText = `${currentUser.department} ${currentUser.name}`;
            if (currentUser.isAdmin) document.getElementById('admin-entry-btn').classList.remove('hidden');

            const today = new Date();
            document.getElementById('current-month-display').innerText = `${today.getFullYear()}å¹´${today.getMonth()+1}æœˆ`;

            // Setup Listeners
            onSnapshot(menusCol, (snap) => {
                menuData = {};
                snap.forEach(d => menuData[d.id] = d.data());
                renderCalendar();
            });

            onSnapshot(query(ordersCol, where("userId", "==", currentUser.id)), (snap) => {
                myOrders = {};
                snap.forEach(d => myOrders[d.data().date] = true);
                renderCalendar();
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const weekDays = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'];

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayIdx = dateObj.getDay();
                const menu = menuData[dateKey] || {};
                const isPast = isDeadlinePast(dateObj);
                const isReserved = myOrders[dateKey];

                const card = document.createElement('div');
                card.className = `bg-white p-3 rounded-lg shadow-sm border ${menu.isHoliday ? 'bg-gray-50' : ''} ${isReserved ? 'border-green-500 ring-1 ring-green-200' : 'border-gray-200'}`;
                
                let btnHtml = '';
                if (menu.isHoliday) {
                    btnHtml = '<span class="text-red-500 font-bold text-xs block text-center py-2">ãŠä¼‘ã¿</span>';
                } else if (isPast) {
                    btnHtml = `<div class="text-center py-2 text-xs text-gray-400">${isReserved ? 'äºˆç´„æ¸ˆ(ç· åˆ‡)' : 'æœªäºˆç´„(ç· åˆ‡)'}</div>`;
                } else {
                    btnHtml = `
                        <button onclick="toggleOrder('${dateKey}', ${!isReserved})" class="w-full py-2 rounded text-xs font-bold ${isReserved ? 'bg-red-500 text-white' : 'bg-blue-600 text-white'}">
                            ${isReserved ? 'ã‚­ãƒ£ãƒ³ã‚»ãƒ«' : 'äºˆç´„ã™ã‚‹'}
                        </button>`;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-lg font-bold">${d}<span class="text-[10px] ml-1 ${dayIdx==0?'text-red-500':dayIdx==6?'text-blue-500':'text-gray-400'}">(${weekDays[dayIdx]})</span></span>
                        ${isReserved ? '<span class="text-[10px] text-green-600 font-bold">äºˆç´„ä¸­</span>' : ''}
                    </div>
                    <div class="h-24 bg-gray-100 rounded mb-2 overflow-hidden flex items-center justify-center">
                        ${menu.image ? `<img src="${menu.image}" class="w-full h-full object-cover cursor-zoom-in" onclick="zoomImage('${menu.image}')">` : '<i class="fas fa-image text-gray-300 text-2xl"></i>'}
                    </div>
                    <div class="text-xs font-bold mb-3 h-8 line-clamp-2">${menu.title || 'ãƒ¡ãƒ‹ãƒ¥ãƒ¼æœªå®š'}</div>
                    ${btnHtml}
                `;
                grid.appendChild(card);
            }
        }

        window.toggleOrder = async (date, status) => {
            const id = `${currentUser.id}_${date}`;
            const ref = doc(ordersCol, id);
            try {
                if (status) {
                    await setDoc(ref, { userId: currentUser.id, userName: currentUser.name, department: currentUser.department, date, timestamp: serverTimestamp() });
                } else {
                    await deleteDoc(ref);
                }
            } catch (e) { showToast("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ", "error"); }
        };

        window.batchReserve = async (status) => {
            const batch = writeBatch(db);
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            let count = 0;

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(today.getFullYear(), today.getMonth(), d);
                const dateKey = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                if (isDeadlinePast(dateObj) || menuData[dateKey]?.isHoliday) continue;

                const id = `${currentUser.id}_${dateKey}`;
                const ref = doc(ordersCol, id);
                if (status && !myOrders[dateKey]) {
                    batch.set(ref, { userId: currentUser.id, userName: currentUser.name, department: currentUser.department, date: dateKey, timestamp: serverTimestamp() });
                    count++;
                } else if (!status && myOrders[dateKey]) {
                    batch.delete(ref);
                    count++;
                }
            }
            if (count > 0) {
                await batch.commit();
                showToast(`${count}ä»¶å‡¦ç†ã—ã¾ã—ãŸ`, "success");
            }
        };

        // Admin Functions
        window.openAdmin = () => document.getElementById('admin-view').classList.remove('hidden');
        window.closeAdmin = () => document.getElementById('admin-view').classList.add('hidden');
        window.zoomImage = (src) => {
            document.getElementById('modal-img').src = src;
            document.getElementById('image-modal').classList.remove('hidden');
        };

        window.switchAdminTab = (name) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active', 'text-white'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.add('text-gray-300'));
            
            document.getElementById(`tab-content-${name}`).classList.add('active');
            document.getElementById(`tab-btn-${name}`).classList.add('active', 'text-white');

            if (name === 'menus') renderAdminMenus();
            if (name === 'users') renderAdminUsers();
            if (name === 'stats') loadStats();
        };

        async function renderAdminMenus() {
            const list = document.getElementById('admin-menu-list');
            list.innerHTML = '';
            const today = new Date();
            // Show 60 days
            for (let i = 0; i < 60; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                const dateKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                const menu = menuData[dateKey] || {};
                const div = document.createElement('div');
                div.className = "flex flex-wrap items-center gap-2 bg-white p-2 rounded shadow-sm text-xs";
                div.innerHTML = `
                    <div class="w-20 font-bold">${dateKey}</div>
                    <input type="text" value="${menu.title || ''}" onchange="saveMenuField('${dateKey}', 'title', this.value)" placeholder="ãƒ¡ãƒ‹ãƒ¥ãƒ¼å" class="flex-grow border p-1 rounded">
                    <label class="bg-blue-100 p-1 px-2 rounded cursor-pointer">
                        ğŸ“·<input type="file" class="hidden" onchange="uploadMenuImg('${dateKey}', this)">
                    </label>
                    <label class="flex items-center gap-1"><input type="checkbox" ${menu.isHoliday?'checked':''} onchange="saveMenuField('${dateKey}', 'isHoliday', this.checked)"> ä¼‘æ—¥</label>
                    ${menu.image ? `<img src="${menu.image}" class="w-6 h-6 object-cover rounded">` : ''}
                `;
                list.appendChild(div);
            }
        }

        window.saveMenuField = async (date, field, val) => {
            await setDoc(doc(menusCol, date), { [field]: val }, { merge: true });
        };

        window.uploadMenuImg = async (date, input) => {
            if (!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 400;
                    const scale = maxW / img.width;
                    canvas.width = maxW;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const b64 = canvas.toDataURL('image/jpeg', 0.6);
                    await setDoc(doc(menusCol, date), { image: b64 }, { merge: true });
                    showToast("ç”»åƒä¿å­˜", "success");
                }
            };
            reader.readAsDataURL(input.files[0]);
        };

        async function renderAdminUsers() {
            const snap = await getDocs(usersCol);
            const tbody = document.getElementById('user-list-tbody');
            tbody.innerHTML = '';
            allUsers = [];
            snap.forEach(d => {
                const u = d.data();
                allUsers.push(u);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-2">${u.id}</td><td class="p-2">${u.name||''}</td><td class="p-2">${u.department||''}</td>
                    <td class="p-2">${u.isAdmin?'â­':''}</td>
                    <td class="p-2"><button onclick="deleteUser('${u.id}')" class="text-red-500">å‰Šé™¤</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('user-register-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('reg-id').value;
            const data = {
                id, password: document.getElementById('reg-pass').value,
                name: document.getElementById('reg-name').value,
                department: document.getElementById('reg-dept').value,
                isAdmin: document.getElementById('reg-isadmin').checked
            };
            await setDoc(doc(usersCol, id), data);
            showToast("ä¿å­˜å®Œäº†", "success");
            renderAdminUsers();
        };

        window.deleteUser = async (id) => {
            if (id === 'admin') return;
            await deleteDoc(doc(usersCol, id));
            renderAdminUsers();
        };

        window.importUserCSV = async () => {
            const file = document.getElementById('user-csv-input').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const lines = e.target.result.split('\n');
                const batch = writeBatch(db);
                lines.forEach((l, i) => {
                    if (i === 0 || !l.trim()) return;
                    const [id, pw, name, dept, isAdm] = l.split(',');
                    if (id && pw) {
                        batch.set(doc(usersCol, id.trim()), { id:id.trim(), password:pw.trim(), name:name?.trim(), department:dept?.trim(), isAdmin:isAdm?.trim()==='true' });
                    }
                });
                await batch.commit();
                showToast("CSVèª­è¾¼å®Œäº†", "success");
                renderAdminUsers();
            };
            reader.readAsText(file);
        };

        window.exportUserCSV = () => {
            let csv = "id,password,name,department,isAdmin\n";
            allUsers.forEach(u => csv += `${u.id},${u.password},${u.name},${u.department},${u.isAdmin}\n`);
            downloadBlob(csv, "users.csv");
        };

        async function loadStats() {
            const snap = await getDocs(ordersCol);
            allOrders = [];
            const daily = {};
            snap.forEach(d => {
                const o = d.data();
                allOrders.push(o);
                daily[o.date] = (daily[o.date] || 0) + 1;
            });
            
            const dailyDiv = document.getElementById('stats-daily');
            dailyDiv.innerHTML = Object.keys(daily).sort().map(k => `<div class="flex justify-between border-b py-1"><span>${k}</span><b>${daily[k]}é£Ÿ</b></div>`).join('');
            
            const detailDiv = document.getElementById('stats-detail');
            detailDiv.innerHTML = allOrders.sort((a,b)=>b.date.localeCompare(a.date)).slice(0, 50).map(o => `<div class="border-b py-1">${o.date}: ${o.userName} (${o.department})</div>`).join('');
        }

        window.exportOrdersCSV = () => {
            let csv = "date,userId,userName,department\n";
            allOrders.forEach(o => csv += `${o.date},${o.userId},${o.userName},${o.department}\n`);
            downloadBlob(csv, "orders_history.csv");
        };

        window.saveSettings = async () => {
            const days = parseInt(document.getElementById('setting-deadline').value);
            await setDoc(configDoc, { deadlineDays: days });
            config.deadlineDays = days;
            showToast("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ", "success");
        };

        // Helpers
        function isDeadlinePast(dateObj) {
            const deadline = new Date(dateObj);
            deadline.setDate(deadline.getDate() - config.deadlineDays);
            deadline.setHours(23, 59, 59, 999);
            return new Date() > deadline;
        }

        function toggleLoader(show) {
            document.getElementById('login-loader').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `p-3 rounded shadow-lg text-white text-sm font-bold ${type==='success'?'bg-green-500':'bg-red-500'}`;
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function downloadBlob(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        window.logout = () => location.reload();

    </script>
</body>
