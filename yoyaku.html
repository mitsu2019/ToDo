<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社食予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; 
            min-height: 100vh;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: bold; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* スムーズなスクロール */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2"></div>

    <!-- ログインビュー -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                    <i class="fas fa-utensils text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">社食予約システム</h1>
                <p class="text-gray-500 text-sm mt-2">IDとパスワードを入力してログインしてください</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">ログインID</label>
                    <input type="text" id="login-id" class="block w-full rounded-lg border-gray-300 shadow-sm border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="example" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">パスワード</label>
                    <input type="password" id="login-pass" class="block w-full rounded-lg border-gray-300 shadow-sm border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-bold flex justify-center items-center shadow-lg shadow-blue-200">
                    <span>ログイン</span>
                    <div id="login-loader" class="loader ml-2"></div>
                </button>
            </form>
            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-xs text-gray-400 font-medium tracking-wider uppercase">Initial Credentials</p>
                <p class="text-sm text-gray-500 mt-1">ID: <span class="font-mono bg-gray-100 px-1 rounded text-blue-600">admin</span> / Pass: <span class="font-mono bg-gray-100 px-1 rounded text-blue-600">admin</span></p>
            </div>
        </div>
    </div>

    <!-- メインユーザービュー -->
    <div id="user-view" class="hidden min-h-screen flex flex-col">
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 text-white p-2 rounded-lg hidden md:block">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h1 class="text-lg font-bold text-gray-800">予約カレンダー</h1>
                </div>
                <div class="flex items-center gap-3">
                    <div id="user-info" class="hidden sm:flex flex-col text-right mr-2">
                        <span class="text-xs text-gray-400 font-bold uppercase tracking-tighter" id="user-dept"></span>
                        <span class="text-sm font-bold text-gray-700" id="user-name"></span>
                    </div>
                    <button id="admin-entry-btn" onclick="openAdmin()" class="hidden text-xs bg-amber-50 text-amber-600 hover:bg-amber-100 px-3 py-2 rounded-lg border border-amber-200 font-bold transition">
                        <i class="fas fa-tools mr-1"></i> 管理
                    </button>
                    <button onclick="location.reload()" class="text-xs text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg font-bold transition border border-transparent hover:border-red-100">
                        ログアウト
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-grow p-4 md:p-6 max-w-7xl mx-auto w-full">
            <!-- コントロールバー -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6 flex flex-col sm:flex-row gap-4 justify-between items-center sticky top-[72px] z-40">
                <div class="flex items-center gap-4 bg-gray-50 rounded-xl p-1 px-2 border border-gray-100">
                    <button onclick="changeMonth(-1)" class="w-8 h-8 flex items-center justify-center hover:bg-white hover:shadow-sm rounded-lg transition">
                        <i class="fas fa-chevron-left text-gray-400"></i>
                    </button>
                    <h2 id="current-month-display" class="text-lg font-bold text-gray-800 min-w-[100px] text-center"></h2>
                    <button onclick="changeMonth(1)" class="w-8 h-8 flex items-center justify-center hover:bg-white hover:shadow-sm rounded-lg transition">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>
                <div class="flex gap-2 w-full sm:w-auto">
                    <button onclick="batchReserve(true)" class="flex-1 sm:flex-none bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-xl text-xs font-bold shadow-md shadow-green-100 transition active:scale-95">
                        <i class="fas fa-check-double mr-1"></i> 一括予約
                    </button>
                    <button onclick="batchReserve(false)" class="flex-1 sm:flex-none bg-white border border-gray-300 hover:bg-gray-50 text-gray-600 px-5 py-2.5 rounded-xl text-xs font-bold shadow-sm transition active:scale-95">
                        <i class="fas fa-times mr-1"></i> 一括解除
                    </button>
                </div>
            </div>

            <!-- カレンダーグリッド -->
            <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-20">
                <!-- JavaScriptで生成 -->
            </div>
        </main>
    </div>

    <!-- 管理画面モーダル -->
    <div id="admin-view" class="hidden fixed inset-0 bg-white z-[100] flex flex-col overflow-hidden">
        <header class="bg-gray-900 text-white shadow p-4 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-2">
                <i class="fas fa-user-shield text-amber-400"></i>
                <h1 class="font-bold">管理者用管理画面</h1>
            </div>
            <button onclick="closeAdmin()" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-sm transition font-bold">
                <i class="fas fa-times mr-1"></i> 戻る
            </button>
        </header>
        <nav class="flex bg-gray-800 px-4 border-b border-gray-700 shrink-0 overflow-x-auto">
            <button onclick="switchAdminTab('menus')" id="tab-btn-menus" class="tab-btn active px-6 py-4 text-sm text-gray-400 whitespace-nowrap">献立カレンダー設定</button>
            <button onclick="switchAdminTab('users')" id="tab-btn-users" class="tab-btn px-6 py-4 text-sm text-gray-400 whitespace-nowrap">ユーザー管理</button>
            <button onclick="switchAdminTab('stats')" id="tab-btn-stats" class="tab-btn px-6 py-4 text-sm text-gray-400 whitespace-nowrap">予約統計</button>
        </nav>
        <main class="flex-grow overflow-y-auto p-4 md:p-8 bg-gray-50">
            <!-- 献立設定 -->
            <div id="tab-content-menus" class="tab-content active max-w-4xl mx-auto">
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded-r-lg">
                    <p class="text-sm text-blue-800 font-medium">メニュー名や写真は自動的に保存されます。変更すると即座にユーザー画面へ反映されます。</p>
                </div>
                <div id="admin-menu-list" class="space-y-4"></div>
            </div>
            
            <!-- ユーザー管理 -->
            <div id="tab-content-users" class="tab-content max-w-5xl mx-auto space-y-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <h3 class="font-bold text-lg mb-4 flex items-center"><i class="fas fa-user-plus mr-2 text-blue-500"></i>新規ユーザー登録</h3>
                    <form id="user-reg-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <input type="text" id="reg-id" placeholder="ID (社員番号等)" class="border border-gray-200 p-3 text-sm rounded-xl outline-none focus:ring-2 focus:ring-blue-100 transition" required>
                        <input type="text" id="reg-pass" placeholder="初期パスワード" class="border border-gray-200 p-3 text-sm rounded-xl outline-none focus:ring-2 focus:ring-blue-100 transition" required>
                        <input type="text" id="reg-name" placeholder="氏名" class="border border-gray-200 p-3 text-sm rounded-xl outline-none focus:ring-2 focus:ring-blue-100 transition">
                        <input type="text" id="reg-dept" placeholder="部署名" class="border border-gray-200 p-3 text-sm rounded-xl outline-none focus:ring-2 focus:ring-blue-100 transition">
                        <label class="flex items-center gap-2 px-3"><input type="checkbox" id="reg-isadmin" class="w-5 h-5 rounded accent-blue-600"> <span class="text-sm font-bold text-gray-600">管理者権限</span></label>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl text-sm font-bold transition shadow-lg shadow-blue-50">追加する</button>
                    </form>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                        <h3 class="font-bold text-gray-700">登録済みユーザー</h3>
                        <span id="user-count-badge" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold"></span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-50 text-gray-400 text-[11px] uppercase tracking-wider">
                                <tr>
                                    <th class="p-4 font-bold">ログインID</th>
                                    <th class="p-4 font-bold">部署</th>
                                    <th class="p-4 font-bold">氏名</th>
                                    <th class="p-4 font-bold">権限</th>
                                    <th class="p-4 font-bold text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody id="user-list-tbody" class="divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 予約統計 -->
            <div id="tab-content-stats" class="tab-content max-w-3xl mx-auto">
                <div id="stats-container" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
                    <div class="text-center py-20 text-gray-400">データを読み込み中...</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, query, where, deleteDoc, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase設定
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCbLKiYVbZSNuyV_GKALHBhRYcrfLZyNdw",
            authDomain: "yoyaku-4b66a.firebaseapp.com",
            projectId: "yoyaku-4b66a",
            storageBucket: "yoyaku-4b66a.firebasestorage.app",
            messagingSenderId: "353551924907",
            appId: "1:353551924907:web:b3edd452252ee8bb1181ee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // パス定義（Artifactsルール準拠）
        const currentAppId = typeof __app_id !== 'undefined' ? __app_id : 'shokudo-yoyaku-v1';
        const usersCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'users');
        const ordersCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'orders');
        const menusCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'menus');

        let currentUser = null;
        let myOrders = {};
        let menuData = {};
        let viewDate = new Date();

        // 初期認証
        async function init() {
            try { await signInAnonymously(auth); } catch (e) { console.error("Firebase Auth Error", e); }
        }
        init();

        // ログイン処理
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            
            toggleLoader(true);
            try {
                // 初期管理者作成
                if (id === 'admin') {
                    const adminRef = doc(usersCol, 'admin');
                    const snap = await getDoc(adminRef);
                    if (!snap.exists()) {
                        await setDoc(adminRef, { id: 'admin', password: 'admin', name: '管理者', department: 'システム', isAdmin: true });
                    }
                }

                const uSnap = await getDoc(doc(usersCol, id));
                if (uSnap.exists() && uSnap.data().password === pass) {
                    currentUser = uSnap.data();
                    showToast("ログインに成功しました", "success");
                    startApp();
                } else {
                    showToast("IDまたはパスワードが正しくありません", "error");
                }
            } catch (err) {
                showToast("データベースへの接続に失敗しました", "error");
            } finally {
                toggleLoader(false);
            }
        };

        function startApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('user-view').classList.remove('hidden');
            document.getElementById('user-name').innerText = currentUser.name;
            document.getElementById('user-dept').innerText = currentUser.department || '';
            
            if (currentUser.isAdmin) document.getElementById('admin-entry-btn').classList.remove('hidden');

            updateMonthDisplay();

            // リアルタイムリスナー
            onSnapshot(menusCol, (snap) => {
                menuData = {};
                snap.forEach(d => menuData[d.id] = d.data());
                renderCalendar();
            }, (err) => console.error("Menu Sync Error", err));

            onSnapshot(query(ordersCol, where("userId", "==", currentUser.id)), (snap) => {
                myOrders = {};
                snap.forEach(d => myOrders[d.data().date] = true);
                renderCalendar();
            }, (err) => console.error("Order Sync Error", err));
        }

        window.changeMonth = (diff) => {
            viewDate.setMonth(viewDate.getMonth() + diff);
            updateMonthDisplay();
            renderCalendar();
            if(!document.getElementById('admin-view').classList.contains('hidden')) renderAdminMenus();
        };

        function updateMonthDisplay() {
            document.getElementById('current-month-display').innerText = `${viewDate.getFullYear()}年${viewDate.getMonth()+1}月`;
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const weekDays = ['日','月','火','水','木','金','土'];
            
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dateObj = new Date(year, month, d);
                const dayOfWeek = dateObj.getDay();
                const isReserved = myOrders[dateKey];
                const menu = menuData[dateKey] || {};
                const isPast = dateKey < todayStr;
                
                const card = document.createElement('div');
                card.className = `group bg-white p-5 rounded-2xl shadow-sm border transition-all duration-300 hover:shadow-md ${isReserved ? 'border-green-500 bg-green-50 ring-4 ring-green-50' : 'border-gray-100'} ${menu.isHoliday ? 'opacity-50 grayscale bg-gray-50' : ''}`;
                
                let dayColor = "text-gray-800";
                if(dayOfWeek === 0) dayColor = "text-red-500";
                if(dayOfWeek === 6) dayColor = "text-blue-500";

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex flex-col">
                            <span class="text-2xl font-black ${dayColor}">${d}</span>
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${weekDays[dayOfWeek]}曜日</span>
                        </div>
                        ${isReserved ? '<div class="bg-green-500 text-white p-1.5 rounded-full shadow-lg shadow-green-200"><i class="fas fa-check text-[10px]"></i></div>' : ''}
                    </div>
                    <div class="aspect-[4/3] bg-gray-50 rounded-xl mb-4 overflow-hidden flex items-center justify-center border border-gray-100">
                        ${menu.image ? `<img src="${menu.image}" class="w-full h-full object-cover transform transition group-hover:scale-110">` : '<i class="fas fa-utensils text-gray-200 text-3xl"></i>'}
                    </div>
                    <div class="text-sm font-black mb-5 text-gray-700 h-10 line-clamp-2 leading-snug">
                        ${menu.isHoliday ? '<span class="text-gray-400">休業日</span>' : (menu.title || '<span class="text-gray-300 font-normal">メニュー未定</span>')}
                    </div>
                    ${!isPast && !menu.isHoliday ? `
                        <button onclick="toggleOrder('${dateKey}', ${!isReserved})" class="w-full py-3 rounded-xl text-xs font-black transition-all active:scale-95 ${isReserved ? 'bg-white border-2 border-red-400 text-red-500 hover:bg-red-50' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg shadow-blue-100'}">
                            ${isReserved ? 'キャンセルする' : 'この日を予約する'}
                        </button>
                    ` : `<div class="text-center text-[10px] font-bold text-gray-400 py-3 bg-gray-100 rounded-xl border border-dashed border-gray-200 uppercase tracking-widest">${isPast ? '受付終了' : '予約不可'}</div>`}
                `;
                grid.appendChild(card);
            }
        }

        window.toggleOrder = async (date, status) => {
            const id = `${currentUser.id}_${date}`;
            const ref = doc(ordersCol, id);
            try {
                if (status) {
                    await setDoc(ref, { userId: currentUser.id, userName: currentUser.name, department: currentUser.department || '', date, timestamp: serverTimestamp() });
                    showToast(`${date} を予約しました`, "success");
                } else {
                    await deleteDoc(ref);
                    showToast(`${date} の予約を取消しました`, "success");
                }
            } catch (e) { showToast("通信エラーが発生しました", "error"); }
        };

        window.batchReserve = async (status) => {
            const batch = writeBatch(db);
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const now = new Date();
            const todayStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

            let count = 0;
            for(let d=1; d<=daysInMonth; d++){
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                if (dateKey < todayStr) continue; 
                const menu = menuData[dateKey] || {};
                if (menu.isHoliday) continue;

                const id = `${currentUser.id}_${dateKey}`;
                if (status && !myOrders[dateKey]) { 
                    batch.set(doc(ordersCol, id), { userId: currentUser.id, userName: currentUser.name, date: dateKey, timestamp: serverTimestamp() }); 
                    count++; 
                }
                else if (!status && myOrders[dateKey]) { 
                    batch.delete(doc(ordersCol, id)); 
                    count++; 
                }
            }
            await batch.commit();
            showToast(`${count}件の予約状況を更新しました`, "success");
        };

        // 管理者ロジック
        window.openAdmin = () => {
            document.getElementById('admin-view').classList.remove('hidden');
            switchAdminTab('menus');
        };
        window.closeAdmin = () => document.getElementById('admin-view').classList.add('hidden');
        
        window.switchAdminTab = (name) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => {
                e.classList.remove('active', 'text-white');
                e.classList.add('text-gray-400');
            });
            document.getElementById(`tab-content-${name}`).classList.add('active');
            const btn = document.getElementById(`tab-btn-${name}`);
            btn.classList.add('active', 'text-white');
            btn.classList.remove('text-gray-400');

            if (name === 'menus') renderAdminMenus();
            if (name === 'users') renderAdminUsers();
            if (name === 'stats') renderStats();
        };

        function renderAdminMenus() {
            const list = document.getElementById('admin-menu-list');
            list.innerHTML = '';
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const menu = menuData[dateKey] || {};
                const div = document.createElement('div');
                div.className = "flex flex-col md:flex-row gap-4 bg-white p-5 rounded-2xl shadow-sm border border-gray-100 items-center";
                div.innerHTML = `
                    <div class="w-full md:w-32 font-black text-gray-400 text-lg">${dateKey}</div>
                    <div class="flex-grow w-full flex gap-3">
                        <input type="text" placeholder="献立名を入力..." value="${menu.title || ''}" onchange="saveMenuField('${dateKey}', 'title', this.value)" class="flex-grow border border-gray-100 p-3 text-sm rounded-xl outline-none focus:ring-2 focus:ring-blue-100 transition bg-gray-50">
                        <label class="bg-blue-50 text-blue-500 hover:bg-blue-100 w-12 h-12 flex items-center justify-center rounded-xl cursor-pointer transition shrink-0">
                            <i class="fas fa-camera"></i>
                            <input type="file" class="hidden" onchange="uploadImage('${dateKey}', this)">
                        </label>
                        <label class="flex items-center gap-2 bg-gray-100 px-4 rounded-xl cursor-pointer shrink-0">
                            <input type="checkbox" ${menu.isHoliday?'checked':''} onchange="saveMenuField('${dateKey}', 'isHoliday', this.checked)" class="w-5 h-5 accent-gray-600">
                            <span class="text-xs font-black text-gray-500">休業</span>
                        </label>
                    </div>
                    ${menu.image ? `<img src="${menu.image}" class="h-12 w-20 object-cover rounded-lg border border-gray-100 shadow-sm">` : ''}
                `;
                list.appendChild(div);
            }
        }

        window.saveMenuField = async (date, field, val) => {
            await setDoc(doc(menusCol, date), { [field]: val }, { merge: true });
        };

        window.uploadImage = (date, input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);
                    await setDoc(doc(menusCol, date), { image: base64 }, { merge: true });
                    showToast("写真を更新しました", "success");
                    renderAdminMenus();
                };
            };
            reader.readAsDataURL(file);
        };

        async function renderAdminUsers() {
            const snap = await getDocs(usersCol);
            const tbody = document.getElementById('user-list-tbody');
            tbody.innerHTML = '';
            let count = 0;
            snap.forEach(d => {
                count++;
                const u = d.data();
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition";
                tr.innerHTML = `
                    <td class="p-4 font-mono font-bold text-gray-600">${u.id}</td>
                    <td class="p-4 text-gray-400 text-xs font-bold">${u.department||'-'}</td>
                    <td class="p-4 font-black text-gray-800">${u.name||'-'}</td>
                    <td class="p-4">${u.isAdmin?'<span class="bg-amber-100 text-amber-600 text-[10px] px-2 py-1 rounded-full font-black uppercase">Admin</span>':'-'}</td>
                    <td class="p-4 text-center">
                        ${u.id !== 'admin' ? `<button onclick="deleteUser('${u.id}')" class="w-8 h-8 rounded-full text-gray-300 hover:text-red-500 hover:bg-red-50 transition"><i class="fas fa-trash-alt"></i></button>` : ''}
                    </td>`;
                tbody.appendChild(tr);
            });
            document.getElementById('user-count-badge').innerText = `${count} 名`;
        }

        window.deleteUser = async (id) => {
            if (confirm(`ユーザー [${id}] を完全に削除しますか？`)) {
                await deleteDoc(doc(usersCol, id));
                renderAdminUsers();
            }
        };

        document.getElementById('user-reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('reg-id').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const name = document.getElementById('reg-name').value.trim();
            const dept = document.getElementById('reg-dept').value.trim();
            const isAdmin = document.getElementById('reg-isadmin').checked;

            await setDoc(doc(usersCol, id), { id, password: pass, name, department: dept, isAdmin });
            showToast("ユーザーを新規登録しました", "success");
            e.target.reset();
            renderAdminUsers();
        };

        async function renderStats() {
            const snap = await getDocs(ordersCol);
            const stats = {};
            snap.forEach(d => {
                const o = d.data();
                stats[o.date] = (stats[o.date] || 0) + 1;
            });

            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <h3 class="font-black text-2xl text-gray-800">予約数集計</h3>
                    <div class="bg-gray-100 p-1 rounded-lg flex text-[10px] font-bold">
                        <span class="bg-white px-3 py-1 rounded shadow-sm text-blue-600 uppercase">Daily List</span>
                    </div>
                </div>
            `;
            
            const sortedDates = Object.keys(stats).sort((a,b) => b.localeCompare(a));
            if(sortedDates.length === 0) {
                container.innerHTML += '<div class="text-center py-20 text-gray-300"><i class="fas fa-database mb-4 text-4xl block"></i>集計可能なデータがありません</div>';
                return;
            }

            const list = document.createElement('div');
            list.className = "space-y-3";
            sortedDates.forEach(date => {
                const item = document.createElement('div');
                item.className = "flex justify-between p-4 bg-gray-50 rounded-2xl items-center border border-gray-100";
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                        <span class="font-black text-gray-600 tracking-tighter">${date}</span>
                    </div>
                    <div class="flex items-baseline gap-1 font-black text-blue-700">
                        <span class="text-2xl">${stats[date]}</span>
                        <span class="text-[10px] uppercase text-gray-400">Meals</span>
                    </div>
                `;
                list.appendChild(item);
            });
            container.appendChild(list);
        }

        function toggleLoader(show) {
            document.getElementById('login-loader').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `p-4 rounded-2xl shadow-2xl text-white text-sm font-black flex items-center transition-all duration-500 transform translate-y-4 opacity-0 ${type==='success'?'bg-gray-900 border-l-4 border-green-500':'bg-red-600'}`;
            t.innerHTML = `<i class="fas ${type==='success'?'fa-check-circle text-green-400':'fa-exclamation-circle'} mr-3"></i> ${msg}`;
            container.appendChild(t);
            
            setTimeout(() => {
                t.classList.remove('translate-y-4', 'opacity-0');
            }, 10);

            setTimeout(() => {
                t.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => t.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
