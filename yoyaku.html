<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社食予約アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: bold; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast-container { pointer-events: none; }
        #toast-container div { pointer-events: auto; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2"></div>

    <!-- 画像拡大モーダル -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-90 hidden z-50 flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="modal-img" src="" class="max-w-full max-h-full rounded shadow-lg object-contain">
        <button class="absolute top-4 right-4 text-white text-3xl">&times;</button>
    </div>

    <!-- ログイン画面 -->
    <div id="login-view" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-600"><i class="fas fa-utensils mr-2"></i>食事予約システム</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">ログインID</label>
                    <input type="text" id="login-id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="login-pass" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-bold flex justify-center items-center">
                    <span>ログイン</span>
                    <div id="login-loader" class="loader ml-2"></div>
                </button>
            </form>
            <div id="login-status-msg" class="mt-4 text-xs text-center text-gray-500">
                初期管理者ID: admin / Pass: admin
            </div>
        </div>
    </div>

    <!-- ユーザー予約画面 -->
    <div id="user-view" class="hidden flex-col h-full overflow-hidden">
        <header class="bg-white shadow z-10">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800 mr-4">予約カレンダー</h1>
                    <span id="user-info" class="text-sm text-gray-600 bg-gray-100 px-2 py-1 rounded"></span>
                </div>
                <div class="flex gap-2">
                    <button id="admin-entry-btn" onclick="openAdmin()" class="hidden text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded">管理画面</button>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800 font-medium">ログアウト</button>
                </div>
            </div>
        </header>
        <main class="flex-grow overflow-y-auto p-4 max-w-7xl mx-auto w-full">
            <div class="bg-white rounded-lg shadow p-4 mb-4 flex flex-wrap gap-4 justify-between items-center sticky top-0 z-10">
                <h2 id="current-month-display" class="text-lg font-bold text-blue-700"></h2>
                <div class="space-x-2">
                    <button onclick="batchReserve(true)" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded text-xs sm:text-sm font-bold shadow">全日予約</button>
                    <button onclick="batchReserve(false)" class="bg-gray-400 hover:bg-gray-500 text-white px-3 py-2 rounded text-xs sm:text-sm font-bold shadow">全日解除</button>
                </div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-10"></div>
        </main>
    </div>

    <!-- 管理画面（モーダル形式） -->
    <div id="admin-view" class="hidden fixed inset-0 bg-gray-100 z-[40] flex flex-col">
        <header class="bg-gray-800 text-white shadow p-3 flex justify-between items-center">
            <h1 class="font-bold"><i class="fas fa-cogs mr-2"></i>管理画面</h1>
            <button onclick="closeAdmin()" class="bg-gray-700 px-4 py-1 rounded text-sm">予約画面に戻る</button>
        </header>
        <div class="flex overflow-x-auto bg-gray-700 px-2 border-b border-gray-600">
            <button onclick="switchAdminTab('menus')" id="tab-btn-menus" class="tab-btn active px-4 py-2 text-sm text-white">献立設定</button>
            <button onclick="switchAdminTab('users')" id="tab-btn-users" class="tab-btn px-4 py-2 text-sm text-gray-300">利用者管理</button>
            <button onclick="switchAdminTab('stats')" id="tab-btn-stats" class="tab-btn px-4 py-2 text-sm text-gray-300">集計確認</button>
            <button onclick="switchAdminTab('settings')" id="tab-btn-settings" class="tab-btn px-4 py-2 text-sm text-gray-300">システム設定</button>
        </div>
        <main class="flex-grow overflow-y-auto p-4">
            <!-- 献立設定 -->
            <div id="tab-content-menus" class="tab-content active space-y-4">
                <div id="admin-menu-list" class="grid grid-cols-1 gap-2"></div>
            </div>
            <!-- 利用者管理 -->
            <div id="tab-content-users" class="tab-content space-y-4">
                <div class="bg-white p-4 rounded shadow">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <form id="user-register-form" class="space-y-2 border p-3 rounded">
                            <h4 class="font-bold text-sm">個別登録</h4>
                            <input type="text" id="reg-id" placeholder="ID" class="w-full border p-2 text-sm rounded" required>
                            <input type="text" id="reg-pass" placeholder="Password" class="w-full border p-2 text-sm rounded" required>
                            <input type="text" id="reg-name" placeholder="氏名" class="w-full border p-2 text-sm rounded">
                            <input type="text" id="reg-dept" placeholder="所属" class="w-full border p-2 text-sm rounded">
                            <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="reg-isadmin"> 管理権限</label>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded text-sm">保存</button>
                        </form>
                        <div class="border p-3 rounded flex flex-col gap-2">
                            <h4 class="font-bold text-sm">CSV一括登録</h4>
                            <p class="text-[10px] text-gray-500">形式: id,password,name,department,isAdmin(true/false)</p>
                            <input type="file" id="user-csv-input" accept=".csv" class="text-sm">
                            <button onclick="importUserCSV()" class="bg-green-600 text-white py-2 rounded text-sm">CSV取り込み</button>
                            <button onclick="exportUserCSV()" class="bg-gray-600 text-white py-2 rounded text-sm">ユーザー一覧出力</button>
                        </div>
                    </div>
                    <div class="mt-4 overflow-x-auto">
                        <table class="w-full text-xs text-left">
                            <thead class="bg-gray-100"><tr><th class="p-2">ID</th><th class="p-2">氏名</th><th class="p-2">所属</th><th class="p-2">権限</th><th class="p-2">操作</th></tr></thead>
                            <tbody id="user-list-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 集計 -->
            <div id="tab-content-stats" class="tab-content space-y-4">
                <div class="bg-white p-4 rounded shadow">
                    <button onclick="exportOrdersCSV()" class="mb-4 bg-blue-600 text-white px-4 py-2 rounded text-sm">予約履歴CSVダウンロード</button>
                    <div id="stats-summary" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="border p-3 rounded">
                            <h4 class="font-bold mb-2">日別集計</h4>
                            <div id="stats-daily" class="max-h-80 overflow-y-auto text-sm"></div>
                        </div>
                        <div class="border p-3 rounded">
                            <h4 class="font-bold mb-2">最近の予約詳細</h4>
                            <div id="stats-detail" class="max-h-80 overflow-y-auto text-xs"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 設定 -->
            <div id="tab-content-settings" class="tab-content">
                <div class="bg-white p-4 rounded shadow max-w-sm">
                    <label class="block text-sm font-bold mb-1">申し込み締め切り（日前）</label>
                    <input type="number" id="setting-deadline" class="border p-2 w-full mb-4 rounded" min="0">
                    <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-2 rounded">設定保存</button>
                </div>
            </div>
        </main>
    </div>

  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";

    apiKey: "AIzaSyCbLKiYVbZSNuyV_GKALHBhRYcrfLZyNdw",
    authDomain: "yoyaku-4b66a.firebaseapp.com",
    projectId: "yoyaku-4b66a",
    storageBucket: "yoyaku-4b66a.firebasestorage.app",
    messagingSenderId: "353551924907",
    appId: "1:353551924907:web:b3edd452252ee8bb1181ee",

  const app = initializeApp(firebaseConfig);

</script>
</body>
</html>
