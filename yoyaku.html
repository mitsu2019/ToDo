<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社食予約アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: bold; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast-container { pointer-events: none; }
        #toast-container div { pointer-events: auto; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2"></div>

    <div id="login-view" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-600"><i class="fas fa-utensils mr-2"></i>食事予約システム</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">ログインID</label>
                    <input type="text" id="login-id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="login-pass" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-bold flex justify-center items-center">
                    <span>ログイン</span>
                    <div id="login-loader" class="loader ml-2"></div>
                </button>
            </form>
            <div id="login-status-msg" class="mt-4 text-xs text-center text-gray-500">
                初期管理者ID: admin / Pass: admin
            </div>
        </div>
    </div>

    <div id="user-view" class="hidden flex-col h-full overflow-hidden">
        <header class="bg-white shadow z-10">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800 mr-4">予約カレンダー</h1>
                    <span id="user-info" class="text-sm text-gray-600 bg-gray-100 px-2 py-1 rounded"></span>
                </div>
                <div class="flex gap-2">
                    <button id="admin-entry-btn" onclick="openAdmin()" class="hidden text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded">管理画面</button>
                    <button onclick="location.reload()" class="text-sm text-red-600 hover:text-red-800 font-medium">ログアウト</button>
                </div>
            </div>
        </header>
        <main class="flex-grow overflow-y-auto p-4 max-w-7xl mx-auto w-full">
            <div class="bg-white rounded-lg shadow p-4 mb-4 flex flex-wrap gap-4 justify-between items-center sticky top-0 z-10">
                <h2 id="current-month-display" class="text-lg font-bold text-blue-700"></h2>
                <div class="space-x-2">
                    <button onclick="batchReserve(true)" class="bg-green-500 text-white px-3 py-2 rounded text-xs font-bold shadow">全日予約</button>
                    <button onclick="batchReserve(false)" class="bg-gray-400 text-white px-3 py-2 rounded text-xs font-bold shadow">全日解除</button>
                </div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-10"></div>
        </main>
    </div>

    <div id="admin-view" class="hidden fixed inset-0 bg-gray-100 z-[40] flex flex-col">
        <header class="bg-gray-800 text-white shadow p-3 flex justify-between items-center">
            <h1 class="font-bold">管理画面</h1>
            <button onclick="closeAdmin()" class="bg-gray-700 px-4 py-1 rounded text-sm">戻る</button>
        </header>
        <main class="flex-grow overflow-y-auto p-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-bold mb-4">ユーザー管理</h3>
                <div id="user-list" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, query, where, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbLKiYVbZSNuyV_GKALHBhRYcrfLZyNdw",
            authDomain: "yoyaku-4b66a.firebaseapp.com",
            projectId: "yoyaku-4b66a",
            storageBucket: "yoyaku-4b66a.firebasestorage.app",
            messagingSenderId: "353551924907",
            appId: "1:353551924907:web:b3edd452252ee8bb1181ee",
            measurementId: "G-395PQWJSK2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appId = "shokudo-yoyaku-v1";
        const usersCol = collection(db, 'data', appId, 'users');
        const ordersCol = collection(db, 'data', appId, 'orders');

        let currentUser = null;
        let myOrders = {};

        async function init() {
            try { await signInAnonymously(auth); } catch (e) { console.error(e); }
        }
        init();

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            
            toggleLoader(true);
            try {
                if (id === 'admin') {
                    const adminRef = doc(usersCol, 'admin');
                    const snap = await getDoc(adminRef);
                    if (!snap.exists()) {
                        await setDoc(adminRef, { id: 'admin', password: 'admin', name: '管理者', department: '本部', isAdmin: true });
                    }
                }

                const uRef = doc(usersCol, id);
                const uSnap = await getDoc(uRef);

                if (uSnap.exists() && uSnap.data().password === pass) {
                    currentUser = uSnap.data();
                    showToast("ログイン成功", "success");
                    startApp();
                } else {
                    showToast("IDまたはパスワードが違います", "error");
                }
            } catch (err) {
                showToast("通信エラーが発生しました", "error");
            } finally {
                toggleLoader(false);
            }
        };

        function startApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('user-view').classList.remove('hidden');
            document.getElementById('user-info').innerText = `${currentUser.department} ${currentUser.name}`;
            if (currentUser.isAdmin) document.getElementById('admin-entry-btn').classList.remove('hidden');

            const today = new Date();
            document.getElementById('current-month-display').innerText = `${today.getFullYear()}年${today.getMonth()+1}月`;

            onSnapshot(query(ordersCol, where("userId", "==", currentUser.id)), (snap) => {
                myOrders = {};
                snap.forEach(d => myOrders[d.data().date] = true);
                renderCalendar();
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const weekDays = ['日','月','火','水','木','金','土'];

            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const isReserved = myOrders[dateKey];
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-lg shadow-sm border ${isReserved ? 'border-green-500 ring-2 ring-green-100' : 'border-gray-200'}`;
                card.innerHTML = `
                    <div class="flex justify-between font-bold mb-4">
                        <span>${d}日</span>
                        <span class="text-green-600">${isReserved ? '予約済' : ''}</span>
                    </div>
                    <button onclick="toggleOrder('${dateKey}', ${!isReserved})" class="w-full py-2 rounded text-sm font-bold ${isReserved ? 'bg-red-500 text-white' : 'bg-blue-600 text-white'}">
                        ${isReserved ? 'キャンセル' : '予約する'}
                    </button>
                `;
                grid.appendChild(card);
            }
        }

        window.toggleOrder = async (date, status) => {
            const ref = doc(ordersCol, `${currentUser.id}_${date}`);
            if (status) {
                await setDoc(ref, { userId: currentUser.id, userName: currentUser.name, date, timestamp: serverTimestamp() });
            } else {
                await deleteDoc(ref);
            }
        };

        window.openAdmin = () => document.getElementById('admin-view').classList.remove('hidden');
        window.closeAdmin = () => document.getElementById('admin-view').classList.add('hidden');

        function toggleLoader(show) {
            document.getElementById('login-loader').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `p-3 rounded shadow-lg text-white text-sm font-bold ${type==='success'?'bg-green-500':'bg-red-500'}`;
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
