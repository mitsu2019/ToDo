<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社食予約アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: bold; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2"></div>

    <!-- ログイン画面 -->
    <div id="login-view" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-600"><i class="fas fa-utensils mr-2"></i>社食予約システム</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">ログインID</label>
                    <input type="text" id="login-id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="login-pass" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-bold flex justify-center items-center">
                    <span>ログイン</span>
                    <div id="login-loader" class="loader ml-2"></div>
                </button>
            </form>
            <p class="mt-4 text-center text-xs text-gray-400">初期ID: admin / Pass: admin</p>
        </div>
    </div>

    <!-- ユーザー予約画面 -->
    <div id="user-view" class="hidden flex-col h-full overflow-hidden">
        <header class="bg-white shadow z-10">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800 mr-4">予約カレンダー</h1>
                    <span id="user-info" class="text-sm text-gray-600 bg-gray-100 px-2 py-1 rounded"></span>
                </div>
                <div class="flex gap-4 items-center">
                    <button id="admin-entry-btn" onclick="openAdmin()" class="hidden text-sm bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1 rounded border border-blue-200">管理ツール</button>
                    <button onclick="location.reload()" class="text-sm text-red-600 hover:text-red-800 font-medium">ログアウト</button>
                </div>
            </div>
        </header>
        <main class="flex-grow overflow-y-auto p-4 max-w-7xl mx-auto w-full">
            <div class="bg-white rounded-lg shadow p-4 mb-4 flex flex-wrap gap-4 justify-between items-center sticky top-0 z-10">
                <h2 id="current-month-display" class="text-lg font-bold text-blue-700"></h2>
                <div class="space-x-2">
                    <button onclick="batchReserve(true)" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded text-xs font-bold shadow">全日予約</button>
                    <button onclick="batchReserve(false)" class="bg-gray-400 hover:bg-gray-500 text-white px-3 py-2 rounded text-xs font-bold shadow">解除</button>
                </div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-10"></div>
        </main>
    </div>

    <!-- 管理画面 -->
    <div id="admin-view" class="hidden fixed inset-0 bg-gray-100 z-[40] flex flex-col">
        <header class="bg-gray-800 text-white shadow p-3 flex justify-between items-center">
            <h1 class="font-bold"><i class="fas fa-cogs mr-2"></i>管理メニュー</h1>
            <button onclick="closeAdmin()" class="bg-gray-700 px-4 py-1 rounded text-sm">閉じる</button>
        </header>
        <div class="flex bg-gray-700 px-2 overflow-x-auto">
            <button onclick="switchAdminTab('menus')" id="tab-btn-menus" class="tab-btn active px-4 py-3 text-sm text-white">献立設定</button>
            <button onclick="switchAdminTab('users')" id="tab-btn-users" class="tab-btn px-4 py-3 text-sm text-gray-300">ユーザー管理</button>
            <button onclick="switchAdminTab('stats')" id="tab-btn-stats" class="tab-btn px-4 py-3 text-sm text-gray-300">予約状況</button>
        </div>
        <main class="flex-grow overflow-y-auto p-4">
            <!-- 献立設定タブ -->
            <div id="tab-content-menus" class="tab-content active space-y-2">
                <div id="admin-menu-list" class="grid grid-cols-1 gap-2"></div>
            </div>
            <!-- ユーザー管理タブ -->
            <div id="tab-content-users" class="tab-content space-y-4">
                <div class="bg-white p-4 rounded shadow grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border p-3 rounded">
                        <h4 class="font-bold mb-2">新規ユーザー登録</h4>
                        <form id="user-reg-form" class="space-y-2">
                            <input type="text" id="reg-id" placeholder="ID" class="w-full border p-2 text-sm rounded" required>
                            <input type="text" id="reg-pass" placeholder="Password" class="w-full border p-2 text-sm rounded" required>
                            <input type="text" id="reg-name" placeholder="氏名" class="w-full border p-2 text-sm rounded">
                            <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="reg-isadmin"> 管理者権限</label>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded text-sm">追加</button>
                        </form>
                    </div>
                    <div class="border p-3 rounded">
                        <h4 class="font-bold mb-2">CSV一括登録</h4>
                        <input type="file" id="user-csv" class="text-sm mb-2" accept=".csv">
                        <button onclick="importCSV()" class="w-full bg-green-600 text-white py-2 rounded text-sm">CSV読み込み</button>
                    </div>
                </div>
                <div class="bg-white rounded shadow overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-100"><tr><th class="p-2">ID</th><th class="p-2">氏名</th><th class="p-2">権限</th><th class="p-2">操作</th></tr></thead>
                        <tbody id="user-list-tbody"></tbody>
                    </table>
                </div>
            </div>
            <!-- 予約状況タブ -->
            <div id="tab-content-stats" class="tab-content">
                <div id="stats-container" class="bg-white p-4 rounded shadow space-y-4"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, query, where, deleteDoc, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment Config or Manual Config
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCbLKiYVbZSNuyV_GKALHBhRYcrfLZyNdw",
            authDomain: "yoyaku-4b66a.firebaseapp.com",
            projectId: "yoyaku-4b66a",
            storageBucket: "yoyaku-4b66a.firebasestorage.app",
            messagingSenderId: "353551924907",
            appId: "1:353551924907:web:b3edd452252ee8bb1181ee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Path Rule Compliance
        const currentAppId = typeof __app_id !== 'undefined' ? __app_id : 'shokudo-yoyaku-v1';
        const usersCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'users');
        const ordersCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'orders');
        const menusCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'menus');

        let currentUser = null;
        let myOrders = {};
        let menuData = {};

        // Initial Auth
        async function init() {
            try { await signInAnonymously(auth); } catch (e) { console.error("Auth Failed", e); }
        }
        init();

        // Login
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            
            toggleLoader(true);
            try {
                // Admin auto-creation
                if (id === 'admin') {
                    const adminRef = doc(usersCol, 'admin');
                    const snap = await getDoc(adminRef);
                    if (!snap.exists()) {
                        await setDoc(adminRef, { id: 'admin', password: 'admin', name: 'システム管理者', department: '本部', isAdmin: true });
                    }
                }

                const uRef = doc(usersCol, id);
                const uSnap = await getDoc(uRef);

                if (uSnap.exists() && uSnap.data().password === pass) {
                    currentUser = uSnap.data();
                    showToast("ログインしました", "success");
                    startApp();
                } else {
                    showToast("IDまたはパスワードが正しくありません", "error");
                }
            } catch (err) {
                showToast("データベース接続エラー", "error");
                console.error(err);
            } finally {
                toggleLoader(false);
            }
        };

        function startApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('user-view').classList.remove('hidden');
            document.getElementById('user-info').innerText = `${currentUser.department || ''} ${currentUser.name}`;
            if (currentUser.isAdmin) document.getElementById('admin-entry-btn').classList.remove('hidden');

            const today = new Date();
            document.getElementById('current-month-display').innerText = `${today.getFullYear()}年${today.getMonth()+1}月`;

            // Listeners
            onSnapshot(menusCol, (snap) => {
                menuData = {};
                snap.forEach(d => menuData[d.id] = d.data());
                renderCalendar();
            });

            onSnapshot(query(ordersCol, where("userId", "==", currentUser.id)), (snap) => {
                myOrders = {};
                snap.forEach(d => myOrders[d.data().date] = true);
                renderCalendar();
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const weekDays = ['日','月','火','水','木','金','土'];

            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dateObj = new Date(year, month, d);
                const isReserved = myOrders[dateKey];
                const menu = menuData[dateKey] || {};
                const isPast = dateObj < new Date(today.setHours(0,0,0,0));
                
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-xl shadow-sm border transition-all ${isReserved ? 'border-green-500 bg-green-50' : 'border-gray-200'} ${menu.isHoliday ? 'opacity-60 bg-gray-100' : ''}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-xl font-bold">${d}</span>
                            <span class="text-xs ml-1 text-gray-500">(${weekDays[dateObj.getDay()]})</span>
                        </div>
                        ${isReserved ? '<i class="fas fa-check-circle text-green-500"></i>' : ''}
                    </div>
                    <div class="h-20 bg-gray-200 rounded mb-2 overflow-hidden flex items-center justify-center">
                        ${menu.image ? `<img src="${menu.image}" class="w-full h-full object-cover">` : '<i class="fas fa-image text-gray-300"></i>'}
                    </div>
                    <div class="text-sm font-bold h-10 line-clamp-2 mb-2">
                        ${menu.isHoliday ? 'お休み' : (menu.title || 'メニュー未定')}
                    </div>
                    ${!isPast && !menu.isHoliday ? `
                        <button onclick="toggleOrder('${dateKey}', ${!isReserved})" class="w-full py-2 rounded-lg text-sm font-bold ${isReserved ? 'bg-red-500 text-white' : 'bg-blue-600 text-white'}">
                            ${isReserved ? 'キャンセル' : '予約する'}
                        </button>
                    ` : `<div class="text-center text-xs text-gray-400 py-2">${isPast ? '終了' : '-'}</div>`}
                `;
                grid.appendChild(card);
            }
        }

        window.toggleOrder = async (date, status) => {
            const id = `${currentUser.id}_${date}`;
            const ref = doc(ordersCol, id);
            try {
                if (status) {
                    await setDoc(ref, { userId: currentUser.id, userName: currentUser.name, department: currentUser.department || '', date, timestamp: serverTimestamp() });
                } else {
                    await deleteDoc(ref);
                }
            } catch (e) { showToast("エラーが発生しました", "error"); }
        };

        window.batchReserve = async (status) => {
            const batch = writeBatch(db);
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            let count = 0;
            for(let d=1; d<=daysInMonth; d++){
                const dateKey = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const menu = menuData[dateKey] || {};
                if (menu.isHoliday) continue;
                const id = `${currentUser.id}_${dateKey}`;
                const ref = doc(ordersCol, id);
                if (status && !myOrders[dateKey]) { batch.set(ref, { userId: currentUser.id, userName: currentUser.name, date: dateKey, timestamp: serverTimestamp() }); count++; }
                else if (!status && myOrders[dateKey]) { batch.delete(ref); count++; }
            }
            await batch.commit();
            showToast(`${count}件更新しました`, "success");
        };

        // Admin
        window.openAdmin = () => {
            document.getElementById('admin-view').classList.remove('hidden');
            switchAdminTab('menus');
        };
        window.closeAdmin = () => document.getElementById('admin-view').classList.add('hidden');
        
        window.switchAdminTab = (name) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active', 'text-white'));
            document.getElementById(`tab-content-${name}`).classList.add('active');
            document.getElementById(`tab-btn-${name}`).classList.add('active', 'text-white');
            if (name === 'menus') renderAdminMenus();
            if (name === 'users') renderAdminUsers();
            if (name === 'stats') renderStats();
        };

        function renderAdminMenus() {
            const list = document.getElementById('admin-menu-list');
            list.innerHTML = '';
            const today = new Date();
            for (let i = 0; i < 31; i++) {
                const d = new Date(today); d.setDate(today.getDate() + i);
                const dateKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                const menu = menuData[dateKey] || {};
                const div = document.createElement('div');
                div.className = "flex gap-2 bg-white p-2 rounded shadow-sm text-xs items-center";
                div.innerHTML = `
                    <div class="w-20 font-bold">${dateKey}</div>
                    <input type="text" placeholder="メニュー名" value="${menu.title || ''}" onchange="saveMenuField('${dateKey}', 'title', this.value)" class="flex-grow border p-1 rounded">
                    <label class="bg-gray-100 p-1 rounded cursor-pointer"><i class="fas fa-camera"></i><input type="file" class="hidden" onchange="uploadImage('${dateKey}', this)"></label>
                    <label class="flex items-center gap-1"><input type="checkbox" ${menu.isHoliday?'checked':''} onchange="saveMenuField('${dateKey}', 'isHoliday', this.checked)"> 休</label>
                `;
                list.appendChild(div);
            }
        }

        window.saveMenuField = async (date, field, val) => {
            await setDoc(doc(menusCol, date), { [field]: val }, { merge: true });
        };

        window.uploadImage = (date, input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const scale = 300 / img.width;
                    canvas.width = 300; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    await setDoc(doc(menusCol, date), { image: canvas.toDataURL('image/jpeg', 0.7) }, { merge: true });
                    showToast("画像を保存しました", "success");
                    renderAdminMenus();
                };
            };
            reader.readAsDataURL(file);
        };

        async function renderAdminUsers() {
            const snap = await getDocs(usersCol);
            const tbody = document.getElementById('user-list-tbody');
            tbody.innerHTML = '';
            snap.forEach(d => {
                const u = d.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="p-2">${u.id}</td><td class="p-2">${u.name||''}</td><td class="p-2">${u.isAdmin?'⭐':'-'}</td>
                    <td class="p-2"><button onclick="deleteUser('${u.id}')" class="text-red-500"><i class="fas fa-trash"></i></button></td>`;
                tbody.appendChild(tr);
            });
        }

        window.deleteUser = async (id) => {
            if (id === 'admin') return;
            if (confirm("削除しますか？")) {
                await deleteDoc(doc(usersCol, id));
                renderAdminUsers();
            }
        };

        document.getElementById('user-reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('reg-id').value;
            await setDoc(doc(usersCol, id), {
                id, password: document.getElementById('reg-pass').value,
                name: document.getElementById('reg-name').value,
                isAdmin: document.getElementById('reg-isadmin').checked
            });
            showToast("登録完了", "success");
            renderAdminUsers();
        };

        async function renderStats() {
            const snap = await getDocs(ordersCol);
            const stats = {};
            snap.forEach(d => {
                const o = d.data();
                stats[o.date] = (stats[o.date] || 0) + 1;
            });
            const container = document.getElementById('stats-container');
            container.innerHTML = '<h3 class="font-bold">日別予約数</h3>';
            Object.keys(stats).sort().forEach(date => {
                container.innerHTML += `<div class="flex justify-between border-b py-2"><span>${date}</span><span class="font-bold">${stats[date]} 食</span></div>`;
            });
        }

        function toggleLoader(show) {
            document.getElementById('login-loader').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `p-3 rounded shadow-lg text-white text-sm font-bold ${type==='success'?'bg-green-500':'bg-red-500'}`;
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
